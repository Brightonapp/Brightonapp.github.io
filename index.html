<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Photo Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 20px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  .gallery img {
    width: 300px;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }
  @media (max-width: 980px) {
    .gallery img {
      width: 80vw;
      max-width: 300px;
    }
  }
</style>
</head>
<body>

<h2>My Photo Gallery</h2>
<div class="gallery">
  <img src="https://i.imgur.com/YRylphz.jpg" alt="Photo 1" />
  <img src="https://i.imgur.com/8Y0jYpQ.jpg" alt="Photo 2" />
  <img src="https://i.imgur.com/cnKIt8K.jpg" alt="Photo 3" />
</div>

</body>
</html>
